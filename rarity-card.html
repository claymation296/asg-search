
<style>

	:host {
		display: block;
	}

	#content {
		display: 							 grid;
		grid-template-columns: repeat(auto-fit, minmax(156px, 1fr));
		width: 	 100%;
		padding: 8px 0px;
	}

  paper-checkbox {
  	padding: 16px 8px;
    --paper-checkbox-unchecked-color:     var(--dark-text-color);
    --paper-checkbox-unchecked-ink-color: var(--secondary-text-color);
    --paper-checkbox-checked-color:     	var(--search-selected-color);
    --paper-checkbox-checked-ink-color: 	var(--search-selected-color);
    --paper-checkbox-label-color:       	var(--secondary-text-color);
  }

  paper-checkbox[checked] {
    --paper-checkbox-label-color: var(--search-selected-color);
  }

  .label {
  	display: 		 flex;
  	align-items: center;
  	line-height: 1;
  }

	iron-icon {
		position: 		relative;
		bottom:  			2px;  /* diamond icon is bottom heavy so tweak up from bottom a bit */
		min-width: 		24px; /* for flex .card-content slot parent */
		margin-right: 4px;
	}

	.common {
	  color: var(--dark-text-color);
	}

	.uncommon {
	  color: #707883;
	}

	.rare {
	  color: #A58E4A;
	}

	.mythic {
	  color: #BF4427;
	}

</style>


<filter-card heading="Rarity">

	<chain-selector id="selector"
									slot="chain-btn" 
									on-chain-selector-selected-changed="__chainSelected">
	</chain-selector>

	<div id="content">
		<template is="dom-repeat" 
							items="[[_items]]">
			<paper-checkbox on-checked-changed="__checkboxCheckedChanged">
				<div class$="label [[item.value]]">
					<iron-icon icon="asg-icons:diamond"></iron-icon>
					[[item.name]]
				</div>
			</paper-checkbox>
		</template>
	</div>

</filter-card>
